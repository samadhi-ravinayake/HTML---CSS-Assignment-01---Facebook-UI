<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="fb_icon_325x325.png" />
  </head>
  <body>
    <div class="container">
      <h1>facebook</h1>
      <div class="loginbox">
        <h3>Log in to Facebook</h3>
        <input
          id="box01"
          type="email"
          placeholder="Email or phone number"
          required
        />
        <input id="box02" type="password" placeholder="Password" required />
        <button id="btn" type="submit">Log in</button>
        <h5>Frogotten password?</h5>
      </div>
    </div>
  </body>
</html>
